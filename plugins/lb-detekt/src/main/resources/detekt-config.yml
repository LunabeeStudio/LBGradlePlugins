config:
  warningsAsErrors: true

console-reports:
  active: true

complexity:
  LongParameterList:
    ignoreDefaultParameters: true
    ignoreAnnotated: [ 'Composable', 'Inject', 'AssistedInject', 'Entity', 'KoinViewModel' ]
    allowedFunctionParameters: 10
    allowedConstructorParameters: 10
  TooManyFunctions:
    active: false
  LargeClass:
    allowedLines: 1000
  CyclomaticComplexMethod:
    ignoreSingleWhenExpression: true
    ignoreSimpleWhenEntries: true
    ignoreFunction: [ 'equals' ]
  LongMethod:
    allowedLines: 100

empty-blocks:
  EmptyFunctionBlock:
    ignoreOverridden: true

exceptions:
  active: true
  ExceptionRaisedInUnexpectedLocation:
    active: false
  PrintStackTrace:
    active: false
  RethrowCaughtException:
    active: false
  ReturnFromFinally:
    active: false
  SwallowedException:
    active: false
  ThrowingExceptionFromFinally:
    active: false
  ThrowingExceptionsWithoutMessageOrCause:
    active: false
  ThrowingNewInstanceOfSameException:
    active: false
  TooGenericExceptionCaught:
    active: false

ktlint:
  active: true
  autoCorrect: true
  code_style: 'ktlint_official'
  ChainWrapping:
    active: false
    autoCorrect: true
  CommentSpacing:
    active: true
    autoCorrect: true
  Filename:
    active: true
  ImportOrdering:
    active: false
    autoCorrect: true
  Indentation:
    active: true
    autoCorrect: true
  MaximumLineLength:
    active: false
    maxLineLength: 140
    excludeCommentStatements: true
  ModifierOrdering:
    active: true
    autoCorrect: true
  MultiLineIfElse:
    active: true
    autoCorrect: true
  NoBlankLineBeforeRbrace:
    active: true
    autoCorrect: true
  NoConsecutiveBlankLines:
    active: true
    autoCorrect: true
  NoEmptyClassBody:
    active: true
    autoCorrect: true
  NoItParamInMultilineLambda:
    active: true
  NoLineBreakAfterElse:
    active: true
    autoCorrect: true
  NoLineBreakBeforeAssignment:
    active: true
    autoCorrect: true
  NoMultipleSpaces:
    active: true
    autoCorrect: true
  NoSemicolons:
    active: true
    autoCorrect: true
  NoTrailingSpaces:
    active: true
    autoCorrect: true
  NoUnitReturn:
    active: true
    autoCorrect: true
  NoUnusedImports:
    active: true
    autoCorrect: true
  NoWildcardImports:
    active: true
    autoCorrect: true
  PackageName:
    active: true
    autoCorrect: true
  ParameterListWrapping:
    active: false
    autoCorrect: true
  SpacingAroundComma:
    active: true
    autoCorrect: true
  SpacingAroundCurly:
    active: true
    autoCorrect: true
  SpacingAroundDot:
    active: true
    autoCorrect: true
  SpacingAroundKeyword:
    active: true
    autoCorrect: true
  SpacingAroundOperators:
    active: true
    autoCorrect: true
  SpacingAroundParens:
    active: true
    autoCorrect: true
  SpacingAroundRangeOperator:
    active: true
    autoCorrect: true
  SpacingAroundUnaryOperators:
    active: true
    autoCorrect: true
  StringTemplate:
    active: true
    autoCorrect: true
  TrailingCommaOnDeclarationSite:
    active: true
  TrailingCommaOnCallSite:
    active: true
  ArgumentListWrapping:
    maxLineLength: 140
  PropertyWrapping:
    maxLineLength: 140
  Wrapping:
    maxLineLength: 140
  ParameterWrapping:
    maxLineLength: 140
  BinaryExpressionWrapping:
    maxLineLength: 140
  MultilineExpressionWrapping:
    active: false
  NoEmptyFirstLineInClassBody:
    active: false
  FunctionSignature:
    active: false
  ClassSignature:
    active: false
  PropertyName:
    constantNamingStyle: pascal_case
  AnnotationOnSeparateLine:
    autoCorrect: false
    ignoreAnnotated: [ 'AssistedInject', 'Inject', 'Assisted', 'JvmOverloads' ]
  FunctionLiteral:
    maxLineLength: 140
  ChainMethodContinuation:
    excludes: [ '**/build.gradle.kts' ]

naming:
  FunctionNaming:
    ignoreAnnotated: [ 'Composable', 'Test' ]
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'

performance:
  SpreadOperator:
    ignoreAnnotated: [ 'Preview', 'CorePreview' ]

style:
  MaxLineLength:
    maxLineLength: 140
  MagicNumber:
    active: false
  ThrowsCount:
    excludeGuardClauses: true
  ReturnCount:
    excludeGuardClauses: true
  NewLineAtEndOfFile:
    active: false # https://detekt.dev/formatting.html#finalnewline
  UnusedPrivateFunction:
    ignoreAnnotated: [ 'Preview', 'CorePreview' ]
  FunctionOnlyReturningConstant:
    ignoreAnnotated: [ 'Provides' ]
  ForbiddenComment:
    active: false
